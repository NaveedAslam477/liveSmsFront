  <div class="card-row">
    <div class="card-col">
      <nb-card size="medium">
        <nb-card-header>IMPORT CONTACTS</nb-card-header>
      <nb-card-body>
        <form>
          <button nbButton class="btn-complete"><i class="fa fa-download"></i>Download Sample File</button>
          <div class="form-control-group">
            <label class="label">IMPORT NUMBERS</label>
            <input nbInput type="file"
                   fullWidth >
          </div>
        <div class="form-control-group">
          <label class="label">COUNTRY CODE</label>
          <br>
          <nb-select name="s4" placeholder="Exist On Phone Number">
            <nb-option value="1">customer</nb-option>
          </nb-select>
        </div>
        <div class="form-control-group">
          <label class="label">IMPORT LIST INTO</label>
          <br>
          <nb-select name="s5" placeholder="Select sms Gateway" >
            <nb-option value="1">general</nb-option>
          <nb-option value="2">ClientGroup</nb-option>
          </nb-select>
        </div>
        <br>
        <button type="submit" class="btn-sm"
                nbButton
                size="small"
                [class.btn-pulse]="submitted"
                >
          + Add
        </button>
      </form>
      </nb-card-body>
      </nb-card>
    </div>
    <div class="card-col">
      <nb-card size="medium">
        <nb-card-header>IMPORT BY NUMBERS</nb-card-header>
        <nb-card-body>
          <form>
          <div class="form-control-group">
            <label class="label">COUNTRY CODE</label>
            <br>
            <nb-select name="s4" placeholder="Exist On Phone Number">
              <nb-option value="1">customer</nb-option>
            </nb-select>
          </div>
          <div class="form-group">
            <label for="textarea" class="label">PASTE NUMBERS</label>
            <textarea nbInput fullWidth></textarea>
          </div>
          <div class="form-control-group">
            <label class="label">IMPORT LIST INTO</label>
            <br>
            <nb-select name="s5" placeholder="Select sms Gateway" >
              <nb-option value="1">general</nb-option>
            <nb-option value="2">ClientGroup</nb-option>
            </nb-select>
          </div>
          <br>
          <button type="submit" class="btn-sm"
                  nbButton
                  size="small"
                  [class.btn-pulse]="submitted"
                  >
            + Add
          </button>
        </form>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
